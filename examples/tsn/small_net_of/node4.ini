[General]
network = small_network_ofnc_time_synchronous_transaction_model
**.node4.phy[*].mac.address = "0A-00-00-00-00-04"
**.node4.phy[*].taggedVIDs = "0,1,2"
**.node4.phy[*].shaper.gateControlList.controlList = "o,o,o,o,o,o,o,C:0;C,C,C,C,C,C,C,C:0.000010;C,C,C,C,C,C,C,o:0.000134;o,o,o,o,o,o,o,C:0.000261;"

**.node4.numApps = 2
**.node4.app[0].typename = "IEEE8021QSyncTrafficSourceApp"
**.node4.app[0].destAddress = "0A-00-00-00-00-03"
**.node4.app[0].payload = 1500Byte
**.node4.app[0].priority = 7
**.node4.app[0].vid = 1
**.node4.app[0].startTime = 300ms
**.node4.app[0].actionTime = 135us

**.node4.app[1].typename = "IEEE8021QTrafficSourceApp"
**.node4.app[1].destAddress = "0A-00-00-00-00-03"
**.node4.app[1].payload = intWithUnit(uniform(0Byte, 1500Byte))
**.node4.app[1].priority = 0
**.node4.app[1].sendInterval = intWithUnit(uniform(300us,700us))