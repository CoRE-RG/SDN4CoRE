[General]
network = medium_network
**.node1.phy[*].mac.address = "0A-00-00-00-00-01"
**.node1.phy[*].taggedVIDs = "0,1,2"
**.node1.phy[*].shaper.gateControlList.controlList = "C,C,C,C,C,C,C,C:0;C,C,C,C,C,C,C,o:0.000009;o,o,o,o,o,o,o,C:0.000136;C,C,C,C,C,C,C,C:0.000885"

**.node1.numApps = 2
**.node1.app[0].typename = "IEEE8021QSyncTrafficSourceApp"
**.node1.app[0].destAddress = "0A-00-00-00-00-03"
**.node1.app[0].payload = 1500Byte
**.node1.app[0].priority = 7
**.node1.app[0].vid = 1
**.node1.app[0].startTime = 100ms
**.node1.app[0].actionTime = 10us

**.node1.app[1].typename = "IEEE8021QTrafficSourceApp"
**.node1.app[1].destAddress = "0A-00-00-00-00-03"
**.node1.app[1].payload = intWithUnit(uniform(0Byte, 1500Byte))
**.node1.app[1].priority = 0
**.node1.app[1].sendInterval = intWithUnit(uniform(300us,700us))


