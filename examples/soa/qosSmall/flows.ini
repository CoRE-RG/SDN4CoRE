[Config Z_QTags]
# F0
**.N[0].services[0].vlan_id = 0
**.N[0].services[0].pcp = 7
# F2
**.N[0].services[1].vlan_id = 0
**.N[0].services[1].pcp = 5
# F3
**.N[0].services[2].vlan_id = 0
**.N[0].services[2].pcp = 6
# F1
**.N[1].services[0].vlan_id = 0
**.N[1].services[0].pcp = 6

[Config Z_DeadlinesPublishers]
# F0
**.N[0].services[0].deadline = 1ms
# F1
**.N[1].services[0].deadline = 1ms
# F2
**.N[0].services[1].deadline = 10ms
# F3
**.N[0].services[2].deadline = 5ms


[Config Z_DeadlinesSubscribers]
# F0: N0 -> N2
**.N[2].services[0].deadline = 1ms
# F1 N1 -> N3
**.N[3].services[0].deadline = 1ms
# F2 N0 -> N1, N2, N3
**.N[1].services[1].deadline = 10ms
**.N[2].services[1].deadline = 10ms
**.N[3].services[1].deadline = 10ms
# F3 N0 -> N2, N3
**.N[2].services[2].deadline = 5ms
**.N[3].services[2].deadline = 5ms


[Config Z_DeadlinesSubscribers_Unicast]
# F0: N0 -> N2
**.N[2].services[0].deadline = 1ms
# F1 N1 -> N3
**.N[3].services[0].deadline = 1ms
# F2 N0 -> N1
**.N[1].services[1].deadline = 10ms
# F3 N0 -> N2, N3
**.N[2].services[1].deadline = 5ms
**.N[3].services[1].deadline = 5ms


[Config Z_ServiceStartTimes]
# F1 N1 -> N3
**.N[3].services[0].startTime = 0.02s
# F0: N0 -> N2
**.N[2].services[0].startTime = 0.03s
# F2 N0 -> N1, N2, N3
**.N[1].services[1].startTime = 0.04s
**.N[2].services[1].startTime = 0.05s
**.N[3].services[1].startTime = 0.06s
# F3 N0 -> N2, N3
**.N[2].services[2].startTime = 0.07s
**.N[3].services[2].startTime = 0.08s
# all publishers start at 0.01
**.N[*].services[*].startTime = 0.01s 

[Config Z_CrossTraffic]
# CT
**.CT[0].numApps = 1
**.CT[0].app[0].typename = "BGTrafficSourceApp"
**.CT[0].app[0].destAddress = "0A-0B-0C-02-10-00"
**.CT[0].app[0].payloadMax = intWithUnit(uniform(1500Byte, 1500Byte))
**.CT[0].app[0].sendInterval = uniform(600us, 600us)
**.CT[0].app[0].startTime = 0.01s

**.CT[1].numApps = 1
**.CT[1].app[0].typename = "BGTrafficSinkApp"
**.CT[1].app[0].srcAddress = "0A-0B-0C-02-00-00"
**.CT[1].app[0].replyFirst = false
**.CT[1].bgIn[0].destination_gates = "app[0].in"



