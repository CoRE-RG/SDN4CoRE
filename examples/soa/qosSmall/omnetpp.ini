[General]
network = SomeIp_Qos_Small

# Arp config
**.arpType = "GlobalARP"

# Scheduling parameters for all modules:
# Tick length 8.0E-8s
**.scheduler.tick = 8.0E-8s

# Needs to be set true otherwise packets will be dropped
**.forceBroadcast = true

**.S[*].eth[*].mac.address = "0A-00-00-00-00-C" + string(ancestorIndex(2))
**.N[*].eth[*].mac.address = "0A-0B-0C-01-00-" + string(ancestorIndex(2)) + string(parentIndex())
**.CT[*].eth[*].mac.address = "0A-0B-0C-02-" + string(ancestorIndex(2)) + string(parentIndex()) + "-00"
**.N[*].localAddress = "N[" + string(index) + "]"
**.CT[*].localAddress = "CT[" + string(index) + "]"

**.N[*].services[*].qosGroups = "SOMEIP_UDP_MCAST"
**.N[*].services[*].qosGroup = "SOMEIP_UDP_MCAST"
**.N[*].services[*].applicationTCPPort = 1000+parentIndex()*10+index
**.N[*].services[*].applicationUDPPort = 2000+parentIndex()*10+index
**.N[*].services[*].mcastDestPort = 3000+parentIndex()*10+index
**.N[*].services[*].instanceID = 0x0001
**.N[*].services[*].startTime = 0.1s

[Config Z_SDConfigs]
**.middleware.sd.includeIEEE8021QConfig = true
**.middleware.sd.includeRessourceConfig = true
**.middleware.sd.includeRealTimeConfig = true

include small_eval_case_100M.ini

include eval_net_v1.ini
