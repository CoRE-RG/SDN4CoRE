[General]
network = cbsMaxLatency

# Arp config
**.arpType = "GlobalARP"

**.talkerSrc[*].eth[*].mac.address = "0A-0B-0C-01-01-" + string(10+parentIndex())
**.beSrc[*].eth[*].mac.address = "0A-0B-0C-01-" + string(10+ancestorIndex(2)) + "-" + string(10+parentIndex())
**.sink.eth[*].mac.address = "0A-0B-0C-03-01-01" 
**.aggregateSwitch.eth[*].mac.address = "0A-00-00-0C-00-01"
**.stageSwitch[*].eth[*].mac.address = "0A-00-00-0C-" + string(10+ancestorIndex(2)) + "-" + string(10+parentIndex())

