**.beSrc[*].numApps = 1
**.beSrc[*].app[0].typename = "BGTrafficSourceApp"
**.beSrc[*].app[0].destAddress = "0A-0B-0C-03-01-01"
**.beSrc[*].app[0].payloadMax = intWithUnit(uniform(1500Byte, 1500Byte))
**.beSrc[*].app[0].sendInterval = uniform(100us, 500us)
**.beSrc[*].app[0].startTime = 0.1s

