[General]

**.numPublishers=5

**.publishers*.localAddress = "publishers[" + string(index()) + "]"
**.publishers*.numServices = 1

**.publishers*.services[0].typename = "Publisher" 
**.publishers*.services[0].serviceName = "Publisher" + string(parentIndex())
**.publishers*.services[0].qosGroups = "SOMEIP_UDP SOMEIP_TCP SOMEIP_UDP_MCAST"
**.publishers*.services[0].interval = 1s
**.publishers*.services[0].payload = 46Byte
**.publishers*.services[0].startTime = 1ms
**.publishers*.services[0].applicationTCPPort = 1000+parentIndex()
**.publishers*.services[0].applicationUDPPort = 2000+parentIndex()
**.publishers*.services[0].mcastDestPort = 3000+parentIndex()
**.publishers*.services[0].mcastDestAddress = "225.0.1." + string(parentIndex()+1)
**.publishers*.services[0].serviceId = parentIndex()+1
**.publishers*.services[0].instanceID = 0x0001
