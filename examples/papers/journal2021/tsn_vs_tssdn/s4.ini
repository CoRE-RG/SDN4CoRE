[General]
**.s4.phy[*].mac.address = "0A-00-00-00-00-05"


[Config Full_Concurrence]
**.s4.numApps = 2
**.s4.app[0].typename = "IEEE8021QTrafficSourceApp"
**.s4.app[0].destAddress = "0A-00-00-00-00-04"
**.s4.app[0].payload = intWithUnit(uniform(0Byte, 1500Byte))
**.s4.app[0].sendInterval = intWithUnit(uniform(350us,850us))

**.s4.app[1].typename = "IEEE8021QSyncTrafficSourceApp"
**.s4.app[1].destAddress = "0A-00-00-00-00-04"
**.s4.app[1].payload = 1500Byte
**.s4.app[1].priority = 7
**.s4.app[1].vid = 1
**.s4.app[1].startTime = 400ms
**.s4.app[1].actionTime = 135us

[Config Scheduled_Full_Concurrence]
extends = Full_Concurrence
**.s4.phy[*].shaper.gateControlList.controlList = "o,o,o,o,o,o,o,C:0;C,C,C,C,C,C,C,C:0.000009;C,C,C,C,C,C,C,o:0.000134;o,o,o,o,o,o,o,C:0.000260"

[Config Sched_Full_Conc_Stop]
extends = Scheduled_Full_Concurrence
**.s4.app[0].stopTime = 700ms
