**.ctSrc[*].services[0].startTime = 0.1s - (1us*parentIndex()) + (500ns*ancestorIndex(2)) + (parentIndex()*8us) + (parentIndex() * second((((floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8) * (100000000 - ((floor(((75000000 / 8) * 0.000125) / ${IL}) * 8 / 0.000125) + (floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8 / 0.1))) / 100000000) / ((floor(((75000000 / 8) * 0.000125) / ${IL}) * 8 / 0.000125) + (floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8 / 0.1))))) + (parentIndex()+1)*second((floor(((75000000/8)*0.000125)/${IL})-12)*8/100000000) + (parentIndex()-1)*second((floor(((75000000/8)*0.000125)-(((75000000/8)*0.000125)/${IL}))-12)*8/100000000)
**.aggregateCTSrc.services[*].startTime = 0.1s - (1us*${S}) + (${S}*8us) + (${S}*second((((floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8) * (100000000 - ((floor(((75000000 / 8) * 0.000125) / ${IL}) * 8 / 0.000125) + (floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8 / 0.1))) / 100000000) / ((floor(((75000000 / 8) * 0.000125) / ${IL}) * 8 / 0.000125) + (floor(((75000000 / 8) * 0.000125) - (((75000000 / 8) * 0.000125) / ${IL})) * 8 / 0.1))))) + (${S}+1)*second((floor(((75000000/8)*0.000125)/${IL})-12)*8/100000000) + (${S})*second((floor(((75000000/8)*0.000125)-(((75000000/8)*0.000125)/${IL}))-12)*8/100000000) - second(((1522)*8)/100000000)


