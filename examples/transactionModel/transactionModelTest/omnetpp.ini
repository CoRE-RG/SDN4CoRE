[General]
network = transaction_model_test

# A successfull transaction
#**.controller.netconf.transactionApp.serverConnections = xmldoc("netconfappconfig.xml")
**.controller.netconf.transactionApp.distanceAndHopsToSwitches = "20,1"
**.controller.netconf.transactionApp.switchDelay = 8us
**.controller.netconf.transactionApp.signalDelay = 200000000mps
**.controller.netconf.transactionApp.switchProcessingTime = 2ms
**.controller.netconf.transactionApp.controllerProcessingTime = 1ms

**.testCaseNumber = ${1..12 step 1}

# Scheduling parameters for all modules:

# Tick length 80ns
**.scheduler.tick = 80ns
**.scheduler.numPeriods = 1
**.scheduler.period[0].cycle_ticks = sec_to_tick(500us)
# Maximum clock drift of 200ppm
**.scheduler.oscillator.max_drift = 200ppm
# Maximum clock drift change of 0.1ps per cycle
**.scheduler.oscillator.drift_change =  uniform(-50ppm,50ppm)
# precission of synchronisation
**.precission = 500ns
